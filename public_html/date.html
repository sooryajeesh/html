<!DOCTYPE html>
<html>
    <head>
        <title>date</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            
            
            body{
                background-color:#999999; 
                    
            }
        </style>
            
    </head>
    <body>
        <script type="text/javascript">
           var date =  new Date(2014);
           var months =[
               'january',
               'february',
               'march',
               'april',
               'may',
               'june'];
           
           var month = months[date.getMonth()];
           alert(month);
            
            
        </script>
    </body>
</html>
