<!DOCTYPE html>
<html>
    <head>
        <title>array split</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            
            var fruits = "apple,orange,grapes,banana,lemon";
            
            var newsplit = fruits.split();
            alert(newsplit[0]);
            alert(fruits.length);
            console.log(fruits);
            console.log(fruits.length);
        </script>
    </body>
</html>
