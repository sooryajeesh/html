<!DOCTYPE html>
<html>
    <head>
        <title>array sort</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">

            function compare(a, b) {

                if (a > b)
                    return 1;

                else if (a < b)
                    return -1;
                      
                  else 
                      return 0;


            }

            var numbers = [1,2,10,3,4,9];

            numbers.sort(compare);
            alert(numbers);
        </script>
    </body>
</html>
