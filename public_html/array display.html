<!DOCTYPE html>
<html>
    <head>
        <title>array display</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">



            function dhyan() {



                var soorya = "hello good morning how are you";

                var aji = soorya.split(" ");
                var newaji = [];
                
                for (var i = 0; i < aji.length; i++) {

                    newaji.push(aji[i].charAt(0).toUpperCase() + aji[i].slice(1));
                }
                return newaji.join(" ");
            }
            alert(newaji)
        </script>
    </body>
</html>
