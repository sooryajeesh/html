<!DOCTYPE html>
<html>
    <head>
        <title>array splice</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            
            var fruits =["I","Hate","Love","My Life"];
            fruits.splice(1,1);//removed hate element
            alert(fruits.join(" "));//joined
        </script>
    </body>
</html>
