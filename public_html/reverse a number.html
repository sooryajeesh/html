<!DOCTYPE html>
<html>
    <head>
        <title>Reverse a Number</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <style type="text/css">
            
        </style>
        <script type="text/javascript">
           function reversenum(n){
               
               
               n= n+"";
               
               
               
             return  n.split("").reverse().join("");
           }; 
           
           alert(reversenum(25345));
            
        </script>
    </body>
</html>
