<!DOCTYPE html>
<html>
    <head>
        <title>computed style</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            body{
                background-color: #ccccff;
            }

        </style>
    </head>
    <body>        
        
        <div id="foo">have a great day</div>

        
        <script type="text/javascript">
            (function()
            {
                var soorya = document.getElementById("foo");
                
                style = soorya.style;
                style.color = "red";
                style.border = "1px solid black";
                style.backgroundColor = "gray";
                var color = window.getComputedStyle(soorya, null).getPropertyValue("color");
                
                alert(color);
            }());
        </script>
    </body>
</html>
