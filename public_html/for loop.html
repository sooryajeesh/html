<!DOCTYPE html>
<html>
    <head>
        <title>for loop</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            
            body{
                background-color: #999999;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            
            var name1= ['soorya', 'ajeesh', 'tuttu'];
            
            
            for(var i = 0; i < name1.length; i ++)
            {
                
                var side = name1[i];
                
                alert(side);
            }
            
            
           
            
        </script>
    </body>
</html>
