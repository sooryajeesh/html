<!DOCTYPE html>
<html>
    <head>
        <title>guess number</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <style type="text/css">
            
            
        </style>
        <script type ="text/javascript">
            
            var num = Math.random()*10;
            
            var guess_num = prompt("please enter a number between 1 to 10");
            
            
            if(guess_num == num){
                alert("Congratss!!Number matched");
            }else{
                
                alert("number not matched");
            }
        </script>
                
    </body>
</html>
