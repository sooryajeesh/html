<!DOCTYPE html>
<html>
    <head>
        <title>factors</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">

            function factors(n)
            {
                var num_factors = [], i;

                for (i = 1; i <= Math.floor(Math.sqrt(n)); i++)
                    
                    
                    if (n % i === 0)
                    {
                        num_factors.push(i);
                        if (n / i !== i)
                            num_factors.push(n / i);
                    }
                num_factors.sort(function(x, y)
                {
                    return x - y;
                });

                return num_factors;
            }
            alert(factors(15));
            alert(factors(16));
            alert(factors(17));
        </script>
    </body>
</html>
