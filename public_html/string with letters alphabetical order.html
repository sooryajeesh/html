<!DOCTYPE html>
<html>
    <head>
        <title>string with letters alphabetical order</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">
        function soorya(strng){
           
           return strng.split("").sort().join("");
        
            
        };
        alert(soorya("soorya ajeesh"));
        </script> 
    </body>
</html>
