<!DOCTYPE html>
<html>
    <head>
        <title>alphabetical order</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            
            function alphaorder(strng){
                
              return  strng.split("").sort().join("");
                
            };
            alert(alphaorder("soorya ajeesh"));
            
        </script>
    </body>
</html>
