        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" media="screen">
        <style type="text/css">

            body{
                background-color: #999999;
            }
            li{
                display: inline-block
            }
            
            nav ul ul {
                display: none;
            }

            nav ul li:hover >ul {
                display: block;
            }

            nav ul {

                background-color:white;
                font-size: 18px;
                color: blue;
                box-shadow: 0px 0px 9px rgba(0,0,0,0.15);
                padding: 0 20px;
                border-radius: 10px;  
                list-style: none;
                position: relative;
                display: inline-table;
            }
            nav ul li:hover {
                background: #4b545f;
                
            }
            nav ul li:hover a {
                color: #fff;
            }

            nav ul li a {
                display: block;
                padding: 25px 40px;
                color: #757575;
                text-decoration: none;
            }
            nav ul ul {
                background: #5f6975;
               
                position: absolute;
                top: 100%;
            }
            nav ul ul li {
                float: none; 
                border-top: 1px solid #6b727c;
                border-bottom: 1px solid #575f6a;
                position: relative;
            }
            nav ul ul li a {
                padding: 15px 40px;
                color: #fff;
            }	
            nav ul ul li a:hover {
                background: #4b545f;
            }

            nav ul ul ul {
                position: absolute; 
                left: 100%;
                top:0;
            }

        </style>
    </head>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>

                    <ul>

                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">Articles</a>
                    <ul>
                        <li><a href="#">Web Design</a></li>
                        <li><a href="#">User Experience</a></li>
                    </ul>
                </li>
                <li><a href="#">Inspiration</a></li>
            </ul>
        </nav>
    </body>
