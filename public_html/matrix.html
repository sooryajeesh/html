<!DOCTYPE html>
<html>
    <head>
        <title>matrix</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            function matrix(n) {

                var i;
                var j;

                for (i = 0; i < n; i++) {
                    for (j = 0; j < n; j++) {
                        if (i === j) {
                            console.log(1);
                        }
                        else {
                            console.log(0);
                        }
                    }
                }
            }
            ;
            alert(matrix(3));

        </script>
    </body>
</html>
