<!DOCTYPE html>
<html>
    <head>
        <title>alert with images</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">

            body{

                background-color: #666666;
                position: relative;
                left: 30px;
                top: 30px;
                    

            }
            
            #img1{
                border: 4px solid black;
            }
        </style>
    </head>
    <body>
        <input type="image" id ="img1" src="clickbox.jpeg" width="100px" height="120px"/>
        
        <script type="text/javascript">
            
           var soorya  =document.getElementById("img1");
           
           soorya.onclick =  function(){
               alert("Your Gift is here...!!");
           };
            
        </script>
    </body>
</html>
