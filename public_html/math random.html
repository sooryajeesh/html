<!DOCTYPE html>
<html>
    <head>
        <title>math random</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>

            body{
                background-color: #999999;

            }#menu{
                width:300px;
                height: 100px;
                padding: 10px;
                background-color: #cccccc;
            }
        </style>
    </head>
    <body>
        <div id="menu">keep smiling
            <button onclick="removeHandler()" id="myBtn">Remove Event</button>
        <button onclick="addHandler()" id="myBtn1">Start Event</button>
        <p id="demo"></p>
        </div>
        <script>
                

                function myFunction() {
                   document.getElementById("demo").innerHTML = Math.random();
                }

                function removeHandler() {
                    document.getElementById("menu").removeEventListener("mousemove", myFunction);
                    alert("event removed successfully");
                }
                function addHandler(){
                   document.getElementById("menu").addEventListener("mousemove", myFunction); 
                   alert("going add event listener");
                };
        </script>
    </body>
</html>
