        <title>animation java</title>

    <body>
        
        <script type="text/javascript">

            var speed = 2000,
                    i = 0,
                    soorya = function() {

                console.log("keep smiling" + (i + 1) + "times");
                i = i + 1;
                if (i < 10) {


                    setTimeout(soorya, speed);
                }
            };

            setTimeout(soorya, speed);
            alert(speed);



         
        </script>
