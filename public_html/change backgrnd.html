<!DOCTYPE html>
<html>
    <head>
        <title>on load</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type ="text/css">


            body{
                background-color: #cccccc;
            }

            #home{

                width:140px;
                height:100px;
                border: 2px solid white;
                background-color: #336600;
                color: white;
                line-height: 100px;
                position: absolute;
                transition: width 1s, height 1s, background 1s ease-in;
                 transform:rotate(300deg);
            }
            
            #home:hover{
                
                background-image: url("blue stone.jpeg");
                transform:rotate(45deg);
            }


            </style>
        </head>
        <body>
            <div id="home">Keep Smiling!!</div>
            

            <Script type="text/javascript">
                var soorya = document.getElementById("home");

                soorya.onclick = function() {

                    soorya.style.backgroundColor = "maroon";
                    soorya.style.color = "wheat";
                    soorya.style.border = "3px solid wheat";
                    soorya.style.width = "200px";
                    soorya.style.height = "200px";
                    soorya.style.textAlign = "center";
                    soorya.style.lineHeight = "200px";



                    var aji = document.getElementById("home");
                    aji.onclick = function() {

                        aji.style.backgroundColor = "purple";
                        aji.style.border = "6px solid wheat";
                        aji.style.width = "100px";
                        aji.style.height = "100px";
                        aji.style.color = "wheat";
                        aji.style.lineHeight = "100px";
                        

                    };
                };

            </script>
        </body>
    </html>
