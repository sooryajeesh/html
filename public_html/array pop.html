<!DOCTYPE html>
<html>
    <head>
        <title>array pop</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">

            var fruits = [];//empty array

            fruits[1] = "apple";
            fruits[9] = "lemon";

            alert(fruits.pop());//pop apple at index 9
            alert(fruits.pop());//undefined at index 8
            alert(fruits.length);//8
        </script>


    </body>
</html>
