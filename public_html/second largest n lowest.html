<!DOCTYPE html>
<html>
    <head>
        <title>second largest n lowest</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">

            function second_lar_low(num_list) {

                num_list.sort(function(x, y) {
                    return x - y;
                });
                console.log(num_list);
                var cool = [num_list[0]];
                var result = [];
                for (var i = 1; i < num_list.length; i++) {
                    if (num_list[i - 1] !== num_list[i]) {

                        cool.push(num_list[i]);

                    }


                }
                result.push(cool[1], cool[cool.length - 2]);
                
                return result.join(",");
            }
            
            alert(second_lar_low([2,4,6,8,10,12]));



        </script>
    </body>
</html>
