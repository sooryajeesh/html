<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" media="screen">
        <Style type="text/css">


            body{
                background-color: #9999ff;
            }
            h1{
                
                
                color: black;
                font-size: 30px;
                font-family: sans-serif;
                text-shadow: 2px 2px 5px red;
                margin-left: 10px;
                margin-top: 10px;
            }
            

            div.box{

                border: 1px solid transparent;
                width: 200px;
                height: 200px;
                border-radius: 100px;
                background-color: #6666ff;
                margin-top: 5px;
                text-align: center;
                line-height: 200px;
              
                 -webkit-box-shadow: 0 0 1px magenta;
                 -webkit-box-shadow: 0 0 2px green;
                 -webkit-box-shadow: 0 0 3px red;
                 -webkit-box-shadow: 0 0 4px yellow;

            }
            
            
            .box1{
                
                width: 200px;
                height: 200px;
                border: 1px solid transparent;
                background-color: black;
                background: -webkit-linear-gradient(top,black,white);
                margin-left: 5px;
                margin-top: 50px;
                color: white;
                font-size: 25px;
                float: left;
                text-align: center;
            }
            .box2{
                width: 200px;
                height: 200px;
                border: 1px solid transparent;
                background: -webkit-linear-gradient(left, red 50%, yellow 50%,white 51%, green 51%);
                float:right;
                margin-top: 3px;
                
               
            }
            .arrow{
                
                
                height: 0px;
                width: 0px;
                margin-bottom: 1px;
                margin-left: 40px;
                
            }
            .up{
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 10px solid #009999;;
                
                
            }
            .down{
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-top: 10px solid #990000;
                
                
            }
             
            .left{
                border-top: 10px solid transparent;
                border-bottom: 10px solid transparent;
                border-right: 10px solid #ff6600;
                
                
            }
            .right{
                border-top: 10px solid transparent;
                border-bottom: 10px solid transparent;
                border-left: 10px solid #ff00cc;
                
                
            }
            
        </style>
    </head>
    <body>
        <div class="row">
        <h1 class="col-md-4 ">Dance in the Rain</h1>
        <div class=" col-md-4 box">Keep smiling</div>
        <div class="box1">clap your hands</div>
        
        <div class="box2"></div>
        </div>
        <div class="arrow">
            
            <div class="arrow up"></div><br></br>
            <div class="arrow down"></div><br></br>
             <div class="arrow left"></div><br></br>
            <div class="arrow right"></div>
            
        </div>
    </body>
</html>
