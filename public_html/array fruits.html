<!DOCTYPE html>
<html>
    <head>
        <title>array fruits</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            
            var fruits = ["Apple","Orange","Grapes","Banana","Watermelon","Plum"];
            fruits.push("lemon","pomegranite");
            
            for(var i=0;i<fruits.length; i++){
                alert(fruits[i]);
            }
            
            
             //console.log(fruits);
        </script>
    </body>
</html>
