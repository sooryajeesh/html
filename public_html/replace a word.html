<!DOCTYPE html>
<html>
    <head>
        <title>replace a word</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            
                
            
            var strng = "I like to Dance in the Rain";
            
            var strng_change = /Rain/g;
            
            var new_strng =strng.replace(strng_change,"blossoms");
            
            alert(new_strng);
            
            //var strng_repeat  = strng.repeat(3);
            
            //alert(strng_repeat);
        </script>
    </body>
</html>
